<template name="connect">
  <section class="right_col" role="main" style="height:900px;">
    <div class="" >
      <div class="row">
        <h1 class="page_title">{{#if hasSystems}}Connect{{else}}Connect / New System{{/if}}</h1>
        <div id="addErrConnect" class="alert alert-danger" style="display:none;"></div>
        {{#if hasSystems}}
          {{#if hasEnoughSystems}}
            {{> connectSysHeader}}
          {{else}}
            {{> connectSysOneHeader}}
          {{/if}}
        {{else}}
          {{#if hasWorkspace}}
            {{> connectSysZeroHeader}}
          {{else}}
            {{> connectWsZeroData}}
          {{/if}}
        {{/if}}
        <div class="col-md-12">
          {{#if Template.subscriptionsReady}}
            {{#if hasWorkspace}}
              {{#each systems}}
                {{> connectSys}}
              {{else}}
                {{> connectSysZeroData}}
              {{/each}}
            {{/if}}
          {{else}}
            <p>Loading</p>
          {{/if}}
        </div>
        <div class="col-md-12">
        </div>
      </div>
    </div>
  </section>
</template>

<!-- Connect Page Completed Status -->
<template name="connectSysHeader">
  <div class="row">
    <div class="col-md-12">
      <h4 style="padding-left:10px">
        <i class="glyphicon glyphicon-ok-circle"> </i>Connect Complete! Two systems connected.
      </h4>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <h4 style="padding-left:10px">
        Connect another system or start collecting objects to manage.
      </h4>
    </div>
  </div>
  <div class="row">
    <div class="col-md-3"> </div>
    <div class="col-md-3">
      <button class="btn btn-primary addModal" type=button style="margin-top:10px;margin-bottom:10px;">
        <i class="glyphicon glyphicon-plus"></i>
        Connect System
      </button>
    </div>
    <div class="col-md-3">
      <button class="btn btn-primary toCollect" type=button style="margin-top:10px;margin-bottom:10px;">
        <a href="/setup/collect" style="text-decoration:none;  cursor: pointer;">Next: Collect Objects
        <i class="glyphicon glyphicon-chevron-right"></i></a>
      </button>
    </div>
    <div class="col-md-3"> </div>
  </div>
</template>

<!-- One System Connected - Header -->
<template name="connectSysOneHeader">
  <div class="row">
    <div class="col-md-12">
      <h4 style="padding-left:10px">
        Great! One system connected.
      </h4>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <h4 style="padding-left:10px">
        Connect at least one more system to get started.
      </h4>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <h4 style="padding-left:10px">
        <button class="btn btn-primary pull-right addModal" type=button style="margin-top:10px;margin-bottom:10px;">
          <i class="glyphicon glyphicon-plus"></i>
          Connect System
        </button>
      </h4>
    </div>
  </div>
</template>

<!-- No Systems Connected - Header -->
<template name="connectSysZeroHeader">
  <div class="row">
    <div class="col-md-12">
      <h4 style="padding-left:10px">
        Looks like you have no systems connected.
      </h4>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <h4 style="padding-left:10px">
        Search for a system to connect.
      </h4>
    </div>
  </div>
</template>

<!--No Systems Connected - Add system form -->
<template name="connectSysZeroData">
  <!-- TODO: replace with error template -->
  <div id="addErr" class="alert alert-danger" style="display:none;"></div>
  <div class="col-md-3"><span> </span></div>
  <div class="col-md-6 x_panel" style="padding-left:20%; padding-right:20%;padding-bottom:80px;">
    <form class="new-system">
      {{> addsystem}}
      <div class="input-group-btn" style="padding:5px;">
        <button class="btn btn-primary add" type="button" style="border-radius:5px;">
          <i class="glyphicon glyphicon-plus"></i>
          Add
        </button>
        <button class="btn btn-primary clear" type="button" style="border-radius:5px;">
          <i class="glyphicon glyphicon-remove"></i>
          Clear
        </button>
      </div><!-- /btn-group2 -->
    </form>
  </div>
</template>

<!--Display data for a single connected System-->
<template name="connectSys">
  <div class="row">
    <div class="col-xs-12 system" data-id="{{_id}}">
      <div class="x_panel">
        <h3>
          <img src="/images/{{getConnectorName connector_id}}.png" alt="..." style="width:30px;height:30px;margin-right:10px;" >
          {{getConnectorName connector_id}} - {{name}}({{prefix}})
          <button class="btn btn-primary pull-right delete" type="button">
            <i class="glyphicon glyphicon-remove"></i>
          </button>
          <button class="btn btn-primary pull-right edit" type="button">
            <i class="glyphicon glyphicon-edit"></i>
          </button>
          <button class="btn btn-primary pull-right details" style="z-index:1;" type="button" data-toggle="collapse" data-target="#details{{_id}}">
            <i class="glyphicon glyphicon-chevron-down" style="z-index:0;"></i>
          </button>
        </h3>
        <div id="details{{_id}}" class="collapse" >
          System Id: {{id}} <br/>
          Prefix: {{prefix}} <br/>
          Workspace Id: {{workspace_id}} <br />
          Connector Id: {{connector_id}} <br />
          Tenant Id: {{tenant_id}} <br/>
          Is Deleted: {{is_deleted}} <br/>
          Max Concurrent Tasks: {{max_concurrent_tasks}} <br/>
          Credentials:<br/>
          {{#each credentials}}
            <li>{{setting}} | {{value}}<br/></li>
          {{/each}}
          Settings:<br/>
          {{#each settings}}
            <li>{{setting}} | {{value}}<br/></li>
          {{/each}}
          Objects:<br/>
          {{#each external_objects}}
            <li>Name: {{name}} | Is Dynamic: {{is_dynamic}}<br/></li>
          {{/each}}
        </div>
      </div>
    </div>
  </div>
</template>

<!--No Workspace Selected Header -->
<template name="connectWsZeroData">
  <div class="row">
    <div class="col-md-12">
      <h4 style="padding-left:10px">
        Whoops, looks like you haven't selected a workspace. Please, select one to continue.
      </h4>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <h4 style="padding-left:10px">
        Can't find the workspace you're looking for?
        <button class="btn btn-primary" ><a href="/admin/workspaces">Add One</a></button>
      </h4>
    </div>
  </div>
</template>

<template name="setup">
  <section class="right_col" role="main"  >
    {{#if hasWorkspace}}
      <div class="row">
        <div class="col-md-12">
            <h1 class="page_title">
              Welcome to Vertify: {{getWorkspace}}
            </h1>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <h4 style="padding-left:10px">
            Complete the following steps to setup this workspace.
          </h4>
        </div>
      </div>
      <div class="row">
          <div class="col-md-12 navCards">
            {{#if Template.subscriptionsReady}}
              {{#each navitems}}
                {{#if (isSetup name) }}
                  {{> subnavcard}}
                {{/if}}
              {{/each}}
            {{else}}
              <p>Loading</p>
            {{/if}}
            <br />
          </div>
      </div>
    {{else}}
      <div class="row">
        <h1 class="page_title">
          Welcome to Vertify! <br/>
        </h1>
      </div>
      <div class="row">
        <div class="col-md-12">
          <h4 style="padding-left:10px">
            Whoops, looks like you haven't selected a workspace. Please, select one to continue.
          </h4>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <h4 style="padding-left:10px">
            Can't find the workspace you're looking for?
            <button class="btn btn-primary toWorkspace" >
              Add One
            </button>
          </h4>
        </div>
      </div>
    {{/if}}
  </section>
</template>

<template name="navcard">
  <div class="navCard">
    <a style="width:100%;" href="{{route}}">
      {{#if (step_status name) }}
        <span class="navCardHeaderComplete">
          <span class="glyphicon glyphicon-ok-circle navCardIcon"></span>
          <span class="glyphicon {{icon}} navCardIcon"></span>
          <span class="navCardDesc">
            <span class="navCardTitle">{{shortdesc}}</span>
            <span class="navCardText">{{description}} </span>
          </span>
        </span>
      {{else}}
        <span class="navCardHeaderIncomplete">
          <span class="glyphicon glyphicon-play-circle navCardIcon"></span>
          <span class="glyphicon {{icon}} navCardIcon"></span>
          <span class="navCardDesc">
            <span class="navCardTitle">{{shortdesc}}</span>
            <span class="navCardText">{{description}} </span>
          </span>
        </span>
      {{/if}}
    </a>
  </div>
</template>

<template name="subnavcard">
  {{#each subnavs}}
    {{> navcard}}
  {{/each}}
</template>

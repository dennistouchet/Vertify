<template name="align">
  <section class="right_col" role="main" style="height:900px;">
    <div class="row">
      <h1 class="page_title">Align</h1>
      <div id="addErrAlign" class="alert alert-danger" style="display:none;"></div>
        {{#if isAligned}}
          {{> alignCompleted}}
        {{else}}
          {{> alignZeroDataHeader}}
        {{/if}}
    </div>
  </section>
</template>

<template name="alignZeroDataHeader">
  <div class="row">
    <div class="col-md-12">
      <h4 style="padding-left:10px">Looks like no Vertify objects are aligned.</h4>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <h4 style="padding-left:10px">The alignment process automatically finds fields that are shared across all matched objects.
        Youâ€™ll have an opportunity to review and accept/reject these fields as well as establish system of truth for each data field.
      </h4>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <h4 style="padding-left:10px">Choose a Vertify object and then click Align.<br/>
      </h4>
    </div>
  </div>
  {{>alignVertifyObjects}}
</template>

<template name="alignVertifyObjects">
  <div class="row" style="border-bottom: 1px solid lightgrey">
    <div class="x_panel">
      <div class="col-md-3">Vertify Object </div>
      <div class="col-md-3">Matched Objects </div>
      <div class="col-md-3">Aligned Fields</div>
      <div class="col-md-3">Actions </div>
    </div>
    <div>
      {{#if Template.subscriptionsReady}}
        {{#each vertify_objects}}
          {{> alignVertifyObjectli}}
        {{/each}}
      {{/if}}
    </div>
  </div>
</template>

<template name="alignVertifyObjectli">
  <div class="row" style="padding-left:20px; padding-right:20px; padding-bottom:10px;">
    <div class="col-md-3">{{name}} </div>
    <div class="col-md-3" >
      {{#each external_objects}}
        {{getExternalObjectName external_object_id}}<br/>
      {{/each}}
    </div>
    <div class="col-md-3">
      {{#each external_objects}}
        0<br/>
      {{/each}}
    </div>
    <div class="col-md-3">
      <div class="dropdown" style="display:inline-block;">
        <button class="btn btn-primary dropdown-toggle  voddlbtn" type="button" data-toggle="dropdown">
          Options
        <span class="caret"></span></button>
        <ul class="dropdown-menu voddl">
          <li><a data-id="{{id}}" href="#"> Align</a></li>
          <li><a data-id="{{id}}" href="#"> Edit</a></li>
          <li><a data-id="{{id}}" href="#"> Delete</a></li>
        </ul>
      </div>
    </div>
  </div>
</template>

<template name="alignCompleted">
  <div class="row">
    <div class="col-md-12">
      <h4 style="padding-left:10px">
        <i class="glyphicon glyphicon-ok-circle"> </i>Align Complete! {{vertifyObjectCount}} Vertify object setup and ready for use.
      </h4>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <h4 style="padding-left:10px">
        Select another object to align or analyze your Vertify objects.
      </h4>
    </div>
  </div>
  {{>alignVertifyObjects}}
  <div class="col-md-3">
    <button class="btn btn-primary toAlign" type=button style="margin-top:10px;margin-bottom:10px;">
      <a href="/data/analyze" style="text-decoration:none;  cursor: pointer;">Next: Analyze
      <i class="glyphicon glyphicon-chevron-right"></i></a>
    </button>
  </div>
  <div class="col-md-9"> </div>
</template>

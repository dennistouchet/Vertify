<template name="match">
  <section class="right_col" role="main" style="height:900px;">
    <div class="">
      <div class="row">
        <h1 class="page_title">{{#if hasVertifyObjects}}Match{{else}}Match / New Vertify Object{{/if}}</h1>
        <div id="addErrConnect" class="alert alert-danger" style="display:none;"></div>
          {{#if hasVertifyObjects}}
            {{#if matchCompleted}}
              {{> matchCompleteHeader}}
              {{> matchVertifyObjects}}
              {{> matchCompleteFooter}}
            {{else}}
              {{> matchHeader}}
              {{> matchVertifyObjects}}
              {{> matchRecommendations}}
            {{/if}}
          {{else}}
            {{> matchZeroDataHeader}}
            {{> matchRecommendations}}
          {{/if}}
      </div>
    </div>
  </section>
</template>

<template name="matchZeroDataHeader">
  <div class="row">
    <div class="col-md-12">
      <h4 style="padding-left:10px">Looks like you have no objects matched.</h4>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <h4 style="padding-left:10px">Click here to create your first Vertify object or select one of the recommended Vertify objects below.<br/>
      </h4>
    </div>
  </div>
  <div class="row">
    {{> matchAddCustomVertifyObj}}
    <div class="col-md-3"></div>
  </div>
</template>

<template name="matchVertifyObjects">
  <div class="row" style="border-bottom: 1px solid lightgrey">
    <div class="x_panel">
      <div class="col-md-2">Vertify Object </div>
      <div class="col-md-3">Matched Objects </div>
      <div class="col-md-2">System of Truth </div>
      <div class="col-md-2">Records Matched </div>
      <div class="col-md-3">Actions </div>
    </div>
    <div>
      {{#if Template.subscriptionsReady}}
        {{#each vertify_objects}}
          {{> matchVertifyObjectli}}
        {{/each}}
      {{/if}}
    </div>
  </div>
</template>

<template name="matchVertifyObjectli">
  <div class="row" style="padding-left:20px; padding-right:20px; padding-bottom:10px;">
    <div class="col-md-2">{{name}} </div>
    <div class="col-md-3" >
      {{#each external_objects}}
        {{getExternalObjectName external_object_id}}<br/>
      {{/each}}
    </div>
    <div class="col-md-2">
      {{#each external_objects}}
        {{#if is_truth}} X{{else}} &nbsp;{{/if}}<br/>
      {{/each}}
    </div>
    <div class="col-md-2">
      {{#each external_objects}}
        {{getExternalObjectRecords external_object_id}} <br/>
      {{/each}}
    </div>
    <div class="col-md-3">
      <div class="dropdown" style="display:inline-block;">
        <button class="btn btn-primary dropdown-toggle  voddlbtn" type="button" data-toggle="dropdown">
          Options
        <span class="caret"></span></button>
        <ul class="dropdown-menu voddl">
          <li><a data-id="{{id}}" href="#"> Match</a></li>
          <li><a data-id="{{id}}" href="#"> Add Object</a></li>
          <li><a data-id="{{id}}" href="#"> Edit</a></li>
          <li><a data-id="{{id}}" href="#"> Delete</a></li>
        </ul>
      </div>
    </div>
  </div>
</template>

<template name="matchAddCustomVertifyObj">
    <div class="col-md-3">
      <button class="btn btn-primary addCustom" type=button style="margin-top:10px;margin-bottom:10px;margin-left:10px;">
        <a href="/setup/match/vertifywizard">
          <i class="glyphicon glyphicon-plus"></i>
          Add Custom Vertify Object
          </a>
      </button>
    </div>
    <div class="col-md-6"> </div>
</template>

<template name="matchHeader">
  <div class="row">
    <div class="col-md-12">
      <h4 style="padding-left:10px">Looks like you haven't matched your existing Vertify Objects.</h4>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <h4 style="padding-left:10px">Select Match from an existing Vertify Object's action menu below or create a new custom Vertify object.<br/>
      </h4>
    </div>
  </div>
  <div class="row">
    {{> matchAddCustomVertifyObj}}
    <div class="col-md-3"></div>
  </div>
</template>


<template name="matchCompleteHeader">
  <div class="row">
    <div class="col-md-12">
      <h4 style="padding-left:10px">
        <i class="glyphicon glyphicon-ok-circle"> </i>Match Complete! {{vertifyObjectCount}} connected.
      </h4>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <h4 style="padding-left:10px">
        Add another Vertify object, or start aligning objects.
      </h4>
    </div>
  </div>
</template>

<template name="matchCompleteFooter">
  <div class="row">
    {{> matchAddCustomVertifyObj}}
    <div class="col-md-3">
      <button class="btn btn-primary toAlign" type=button style="margin-top:10px;margin-bottom:10px;">
        <a href="/setup/match" style="text-decoration:none;  cursor: pointer;">Next: Align Objects
        <i class="glyphicon glyphicon-chevron-right"></i></a>
      </button>
    </div>
  </div>
</template>

<template name="matchRecommendations">
  <div class="row">
    <div class="col-md-12">
      <h4 style="padding-left:10px;"><strong>Recommendations:</strong></h4>
      {{> matchRecommedationsPanel}}
    </div>
  </div>
</template>

<template name="matchRecommedationsPanel">
  <div class="row">
    <div class="col-md-12">
      <div class="x_panel" style="height:200px;text-align:center;vertical-align:middle;">
        RECOMMENDED VERTIFY OBJECTS GO HERE.
      </div>
    </div>
  </div>
</template>

<template name="matchAddRecommendedVertifyObj">
  <button class="btn btn-primary addRecommended" type=button style="margin-top:10px;margin-bottom:10px;">
    <i class="glyphicon glyphicon-plus"></i>
    Add Lead Vertify Object
  </button>
</template>

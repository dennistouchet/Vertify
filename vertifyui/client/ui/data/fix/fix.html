<template name="fix">
  <section class="right_col" role="main" style="height:900px;">
    <div class="row">
      <h1 class="page_title">Fix</h1>
      <div id="addErrAlign" class="alert alert-danger" style="display:none;"></div>
      {{#if complete}}
        {{> fixComplete}}
      {{else}}
        {{> fixIncomplete}}
      {{/if}}
    </div>
  </section>
</template>

<template name="fixIncomplete">
  <div class="row">
    <div class="col-md-12">
      <h4 style="padding-left:10px">Looks like you have issues and/or unmatched records within your data.</h4>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <h4 style="padding-left:10px">Select a Vertify object to fix.
      </h4>
    </div>
  </div>
  {{>fixVertifyObjects}}
</template>

<template name="fixVertifyObjects">
  <div class="row" style="border-bottom: 1px solid lightgrey">
    <div class="x_panel">
      <div class="col-md-2">Vertify Object </div>
      <div class="col-md-2">Total </div>
      <div class="col-md-2">Matched </div>
      <div class="col-md-1">Issues </div>
      <div class="col-md-2">Vertified </div>
      <div class="col-md-1">Unmatched </div>
      <div class="col-md-2">Actions </div>
    </div>
    <div>
      {{#if Template.subscriptionsReady}}
        {{#each vertify_objects}}
          {{> fixVertifyObjectli}}
        {{/each}}
      {{/if}}
    </div>
  </div>
</template>

<template name="fixVertifyObjectli">
  <div class="row" style="padding-left:20px; padding-right:20px; padding-bottom:10px;">
    <div class="col-md-2">{{name}} </div>
    <div class="col-md-2" >
      {{getRecordCount id}}<br/>
    </div>
    <div class="col-md-2">
      {{getRecordCount id}}<br/>
    </div>
    <div class="col-md-1">
      {{#each external_objects}}
        {{getRecordCount external_object_id}}<br/>
      {{/each}}
    </div>
    <div class="col-md-2">
      {{#each external_objects}}
        {{getRecordCount external_object_id}}<br/>
      {{/each}}
    </div>
    <div class="col-md-1">
       0-todo
    </div>
    <div class="col-md-2">
      <div class="dropdown" style="display:inline-block;">
        <button class="btn btn-primary dropdown-toggle  voddlbtn" type="button" data-toggle="dropdown">
          Options
        <span class="caret"></span></button>
        <ul class="dropdown-menu voddl">
          <li><a data-id="{{id}}" href="#"> View Details</a></li>
        </ul>
      </div>
    </div>
  </div>
</template>

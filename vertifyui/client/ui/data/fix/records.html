<template name="records">
  <section class="right_col" role="main" style="height:900px;">
    <div class="row" style="text-align:center;">
      <h3 >Fix Unmatch Records</h3>
      Select one or more records to fix, then choose an action and click Fix.
    </div>
    <div id="addErrRecords" class="alert alert-danger" style="display:none;"></div>
    <div class="row">
      <button class="btn btn-primary returnToSummary pull-left" type=button style="margin-top:10px;margin-bottom:10px;margin-left:10px;">
        Return to Summary
      </button>
    </div>
    <div class="row">
      Records Selected: 11,265
      <button class="btn btn-primary selectAll" type=button style="margin-top:10px;margin-bottom:10px;margin-left:10px;">
        Unselect All
      </button>
      Action:
      <button class="btn btn-primary action" type=button style="margin-top:10px;margin-bottom:10px;margin-left:10px;">
        Action
      </button>
      <button class="btn btn-primary fix" type=button style="margin-top:10px;margin-bottom:10px;margin-left:10px;">
        Fix
      </button>
    </div>
    <div class="row">
      <div class = "col-md-12 x_panel">
        {{> fixunmatchedtabby}}
        <br />
      </div>
    </div>
    <div class="row">
      <button class="btn btn-primary pull-left export" type=button style="margin-top:10px;margin-bottom:10px;margin-left:10px;">
        Export
      </button>
      <button class="btn btn-primary pull-right addCol" type=button style="margin-top:10px;margin-bottom:10px;margin-left:10px;">
        + Add Column
      </button>
    </div>
  </section>
</template>

<template name="fixunmatchedtabby">
  {{> tabular table=TabularTables.FixUnmatchedRecords class="table table-striped table-bordered table-condensed"}}
</template>

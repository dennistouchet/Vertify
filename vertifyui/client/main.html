<template name="main">
  <div class="nav-md">
    <div class="container body">
      <div class="main_container">
        <div class="nav-col col-md-2 col-sm-3 col-xs-3">
          {{> navigation}}
        </div> <!-- alternate: {{> nav}}-->
        <div class="body-col col-md-10 col-sm-9 col-xs-9">
          <!-- sidebar nav/menu -->
          {{> topnav}}
          {{> Template.dynamic template=main}}
        </div>
        <br />
      </div>
    </div>
    <span id="version" style="position:absolute; right:0;">{{#with versioning}}{{this.version}}{{/with}}</span>
  </div>
</template>

<head>
  <title>Demo-App</title>
</head>

<body>
  {{> people}}
</body>


<template name="login">
    {{#if currentUser}}
        {{currentUser.services.facebook.name}} -
        {{currentUser.services.facebook.gender}}
        <button id="logout">Logout</button>
    {{else}}
        <button id="facebook-login" class="btn btn-default"> Login with Facebook</button>
    {{/if}}
</template>

<template name="people">
  <h1>People ({{numberPeople}})</h1>
  <div class="login">
    {{> loginButtons}} <!--//TODO: setup-->
  </div>



  <table class="sortby-{{sort}}">
    <thead>
      <tr>
        <th data-sortby="plusones">+1 {{{sortby 'plusones'}}}</th>
        <th data-sortby="name">Name {{{sortby 'name'}}}</th>
        <th data-sortby="lastvote">Last Vote {{{sortby 'lastvote'}}}</th>
      </tr>
    </thead>
    <tbody>
      {{#each people}}
        <tr style="{{bgc plusones}}" class="{{selected}}">
          <td class="plusones">
              {{#if currentUser}}
                {{#unless isMe}}
                  <button class="button{{disables}}">+{{plusones}}</button>
                {{else}}
                  +{{plusones}}
                {{/unless}}
              {{else}}
                +{{plusones}}
              {{/if}}
          </td>
          <td data-col="name">{{name}}</td>
          <td>{{lastvote}}</td>
        </tr>
        {{else}}
        <tr><td colspan="4">No People Found:(</td></tr>
      {{/each}}
    </tbody>
  </table>
</template>

<template name="vertifywizard">
  <section class="right_col" role="main" style="height:900px;">
    <div class="row">
      <h1 class="page_title">Match / Vertify Object Wizard</h1>
    </div>
    <div class="row">
      <div class="x_wizard">
        <ul class="nav nav-pills" role="tablist">
          <li data-template="vwStart" role="presentation" class="active">
            <a href="#" data-toggle="pill">Start</a>
          </li>
          <li data-template="vwSelect" role="presentation" >
            <a href="#" data-toggle="pill">Select Objects</a>
          </li>
          <li data-template="vwFilter" role="presentation" >
            <a href="#" data-toggle="pill">Filter Records</a>
          </li>
          <li data-template="vwMatch" role="presentation" >
            <a href="#" data-toggle="pill">Match Records</a>
          </li>
          <li data-template="vwFinish" role="presentation" >
            <a href="#" data-toggle="pill">Complete</a>
          </li>
        </ul>
      </div>
    </div>
    {{> Template.dynamic template=vwizard }}
    {{> vwFooter}}
  </section>
</template >

<template name="vwStart">
  <div class="x_panel">
    WIZARD START
  </div>
    <div class="row" style="display:block;margin-top:20px;vertical-align:center;font-size:1.6em;">
      <div class="radio" style="width:50%; margin: 0 auto;">
        <label style=""><input type="radio" name="optradio" value="new" checked> Create a New Vertify Object</label>
      </div>
      <div class="radio" style="width:50%; margin: 0 auto;">
        <label><input type="radio" name="optradio" value="exist"> Match object to an Existing Vertify object</label>
      </div>
      <div class="input-group" style="width:50%; margin: 0 auto;" >
        <input id="objtext" type="text" class="form-control" name="object" disabled="true"/>
        <div class="input-group-btn">
          {{#if Template.subscriptionsReady}}
            <button id="objddlbtn" type="button" disabled="true" class="btn btn-default dropdown-toggle objddlbtn" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true" ><span class="caret"></span></button>
            <ul id="objddl" class="dropdown-menu dropdown-menu-right objddl">
              {{#each vertify_objects}}
                <li><a href="#">{{name}}</a></li>
              {{else}}
                <li> No Existing Vertify Objects</li>
              {{/each}}
            </ul>
          {{else}}
            Loading Objects...
          {{/if}}
        </div><!-- /btn-group -->
      </div><!-- /input-group -->
    </div>
</template>

<template name="vwSelect">
  <div class="x_panel">
    WIZARD SELECT
  </div>
  <div class="row">
    <div class="col-md-12">
      <h4 style="padding-left:150px;">
        Choose objects to match:
      </h4>
    </div>
  </div><br/>
  <div class="row">
    <label style="padding-left:200px; ">Object 1:</label>
    <div class="input-group" style="width:50%; margin: 0 auto;">
      <input type="text" class="form-control" name="object" />
      <div class="input-group-btn">
        {{#if Template.subscriptionsReady}}
          <button type="button" class="btn btn-default dropdown-toggle objddlbtn" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true" ><span class="caret"></span></button>
          <ul class="dropdown-menu dropdown-menu-right objddl">
            {{#each external_objects}}
              <li data-id="{{id}}"><a href="#">{{name}}</a></li>
            {{else}}
              <li> No Existing External Objects</li>
            {{/each}}
          </ul>
        {{else}}
          Loading Objects...
        {{/if}}
      </div><!-- /btn-group -->
    </div><!-- /input-group -->
  </div>
  <div class="row">
    <label style="padding-left:200px;">Object 2:</label>
    <div class="input-group" style="width:50%; margin: 0 auto;">
      <input type="text" class="form-control" name="object" />
      <div class="input-group-btn">
        {{#if Template.subscriptionsReady}}
          <button type="button" class="btn btn-default dropdown-toggle objddlbtn" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true" ><span class="caret"></span></button>
          <ul class="dropdown-menu dropdown-menu-right objddl">
            {{#each external_objects}}
              <li data-id="{{id}}"><a href="#">{{name}}</a></li>
            {{else}}
              <li> No Existing External Objects</li>
            {{/each}}
          </ul>
        {{else}}
          Loading Objects...
        {{/if}}
      </div><!-- /btn-group -->
    </div><!-- /input-group -->
  </div>
</template>

<template name="vwFilter">
  <div class="x_panel">
    WIZARD FILTER
  </div>
  <div class="col-md-12">
    <h4 style="padding-left:150px;">
      Choose records to be vertified:
    </h4>
  </div>
  {{#each selectExternalObjects}}
    {{> filterRecords}}
  {{else}}
    No Objects selected.
    {{> filterRecords}}
  {{/each}}
</template>

<template name="filterRecords">
  <div class="row" style="display:block;margin-top:20px;vertical-align:center;font-size:1.6em;">
    <div class="radio" style="width:50%; margin: 0 auto;">
      <label style=""><input type="radio" name="optradio"> Vertify all records</label>
    </div>
    <div class="radio" style="width:50%; margin: 0 auto;">
      <label><input type="radio" name="optradio"> Vertify only records that meet the following criteria</label>
    </div>
  </div>
</template>

<template name="vwMatch">
  <div class="x_panel">
    WIZARD MATCH
  </div>
  <div class="col-md-12">
    <h4 style="padding-left:150px;">
      Choose records to be vertified:
    </h4>
  </div>
</template>

<template name="vwFinish">
  <div class="x_panel">
    WIZARD FINISH
  </div>
  <div class="col-md-6">
    <h4 style="padding-left:50px;">  Vertify Object Summary:</h4><br/>
    <h4 style="padding-left:50px;">Objects:</h4>
    <h5 style="padding-left:75px;">- MK Lead Record, NS Customer Record</h5><br/>
    <h4 style="padding-left:50px;">Filters:</h4>
    <h5 style="padding-left:75px;">- MK Lead Record: all records</h5>
    <h5 style="padding-left:75px;">- NS Customer: stage = lead</h5><br/>
    <h4 style="padding-left:50px;"> Match:</h4>
    <h5 style="padding-left:75px;">- MK Email, NS email</h5><br/>
  </div>
  <div class="col-md-6">
    <h4 >
      Name this Vertify Object:
    </h4>
    <input style="margin-left:20px;" type="text" placeholder="Lead"/><br/>
    <br />
    <h4 >
      Select System of Truth<a href="/test">*</a>:
    </h4>
    {{#each selectedObject}}
      <div class="radio" style="padding-left:20px;">
        <label style=""><input type="radio" name="truthRadio"> MK LeadRecord</label>
      </div>
    {{else}}
      <span style="padding-left:20px;">No Objects - Example:</span>
      <div class="radio" style="padding-left:20px;">
        <label style=""><input type="radio" name="truthRadio"> Mk LeadRecord</label>
      </div>
    {{/each}}
    <br/>
    </div>
</template>

<template name="vwFooter">
  <div class="row">
    <div class="col-md-9"> </div>
    <div class="col-md-3">
      <button class="btn btn-primary next pull-right" type=button style="margin-top:10px;margin-bottom:10px;margin-left:10px;border-radius:10px;">
        <a href="#" style="text-decoration:none; cursor: pointer;"> Next
        <i class="glyphicon glyphicon-chevron-right"></i></a>
      </button>
      <button class="btn btn-primary back pull-right" type=button style="margin-top:10px;margin-bottom:10px;border-radius:10px;">
          <a href="#" style="text-decoration:none; cursor: pointer;"> Back </a>
      </button>
    </div>
  </div>
</template>

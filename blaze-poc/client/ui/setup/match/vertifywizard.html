<template name="vertifywizard">

      <h1 class="page_title">Match / Vertify Object Wizard</h1>
    </div>
    <div class="row">
      <div class="x_wizard">
        <ul class="nav nav-pills">
          <li role="presentation" class="active"><a href="#">Start</a></li>
          <li role="presentation"><a href="#">Select Objects</a></li>
          <li role="presentation"><a href="#">Filter Records</a></li>
          <li role="presentation"><a href="#">Match Records</a></li>
          <li role="presentation"><a href="#">Finish</a></li>
        </ul>
      </div>
    </div>
    <!--TODO: setup dynamical templating based on nav clicks-->
    <div class="row" style="display:block;margin-top:20px;vertical-align:center;font-size:1.6em;">
      <div class="radio" style="width: 50%; margin: 0 auto;">
        <label style=""><input type="radio" name="optradio"> Create a New Vertify Object</label>
      </div>
      <div class="radio" style="width: 50%; margin: 0 auto;">
        <label><input type="radio" name="optradio"> Match object to an Existing Vertify object</label>
      </div>
    </div>
    {{> vwFooter}}
  </section>
</template >

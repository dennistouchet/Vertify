<template name="matchconfirmmodal">

  <div class="modal fade">
      <div class="modal-dialog modal-md">
        <div class="modal-content">
          <div class="modal-header">
            <h3 class="modal-title">Match Confirmation
              <button type="button" class="btn btn-primary pull-right" data-dismiss="modal"><i class="glyphicon glyphicon-remove"></i></button>
            </h3>
          </div>

          <div class="modal-body">
            <h2>
              By accepting the match, Vertify will begin matching all records against the system of truth.<br />
              <br />
              System of truth: SF Lead<br />
              Records to Match: 100,000<br />
              <br />
              <strong>Match Against:</strong><br />
              - NS Customer 30,000 records<br />
              - MK LeadRecords 125,000 records<br />
              {{#with vertify_objects}}
                {{name}}
              {{/with}}
            </h2>
          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-primary" id="save">Confirm Match</button>
            <button type="button" class="btn btn-default" data-dismiss="modal" >Cancel</button>
          </div>
        </div>
      </div>
  </div>

</template>

<template name="addsystem">
  <label for="system">System</label>
  <div class="input-group">
    <input id="text" type="text" class="form-control" name="system" autofocus/>
    <div class="input-group-btn">
        <button id="sysddlbtn" type="button" class="btn btn-default dropdown-toggle sysddlbtn" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true" ><span class="caret"></span></button>
        <ul id="sysinfoddl" class="dropdown-menu dropdown-menu-right sysinfoddl">
          {{#each connectors}}
            {{> conns}}
          {{/each}}
        </ul>
    </div><!-- /btn-group -->
  </div><!-- /input-group -->
  <label for="name">Name</label>
  <input id="name" type="text" class="form-control" name="name" value=""  />
  <label for="pf">Prefix</label>
  <input id="pf" type="text" class="form-control" name="pf" value="" maxlength="3" />
  <label for="maxtasks">Max Concurrent Tasks</label>
  <input id="maxtasks" type="number" class="form-control" name="maxtasks" value="" />
  {{#if connSelected}}
      {{#each connector.settings}}
        {{> connSettings}}
      {{/each}}
  {{/if}}
</template>

<!-- List Item for Connector Items -->
<template name="conns">
    <li><a href="#" id="{{name}}" data-value="{{_id}}"><img src="/images/{{name}}.png" alt=".." style="width:25px;height:25px;" > {{name}}</a></li>
</template>

<template name="connSettings">
  <label for="{{name}}">{{name}}</label>
  {{#if isPrivate name}}
    <div class="input-group">
      <input id="setting_{{name}}" type="password" class="form-control" name="{{name}}" value=""  />
      <div class="input-group-btn">
        <button id="{{name}}" class="btn btn-default dropdown-toggle view">Show</button>
      </div>
    </div>
  {{else}}
    <input id="setting_{{name}}" type="text" class="form-control" name="{{name}}" value=""  />
  {{/if}}
</template>

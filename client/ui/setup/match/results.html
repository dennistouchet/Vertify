<template name="matchresults">
  <section class="right_col" role="main" style="height:900px;">
    <h1 class="page_title">Vertify Object Match Results</h1>
    <div class="">
      <h4 style="padding-left:10px;"><strong>Matched Records: {{matchedDataCount}}</strong></h4>
    </div>
    <div class="" style="padding: 0 10px 0 10px;">
      <button class="btn btn-primary back">Return</button>
      <div>
        <div class="col-md-4"><p class="centerp"><strong>Id</strong></p></div>
        <div class="col-md-4"><p class="centerp"><strong>Data</strong></p>
          <div class="col-md-6">Email</div>
          <div class="col-md-6">Entity Id</div>
        </div>
        <div class="col-md-4"><p class="centerp"><strong>Links</strong></p>
          <div class="col-md-6">Ext Obj Id 1</div>
          <div class="col-md-6">Ext Obj Id 2</div>
        </div>
      </div>
      <div>
        {{#each match_data}}
          <div class="x_panel">
            <div class="col-md-4" >{{_id}}</div>
            {{#if hasData _id}}
              <div class="col-md-2">{{data.email}}</div>
              <div class="col-md-2">{{data.entityId}}</div>
            {{else}}
              <div class="col-md-2"> </div>
              <div class="col-md-2"> </div>
            {{/if}}
            {{#each links}}
              <div class="col-md-2" style="text-overflow:ellipsis;overflow:hidden;">{{external_object_id}}</div>
            {{/each}}
          </div>
        {{/each}}
      </div>
    </div>
    <div class="" style="padding: 0 10px 0 10px;">
      <button class="btn btn-primary back">Return</button>
    </div>
    <div><!--
      {{#if isReady}}
        {{> tabular table=TabularTables.MatchData class="table table-striped table-bordered table-condensed"}}
      {{/if}}-->
    </div>
  </section>
</template>

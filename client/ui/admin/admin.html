<template name="admin">
  <section class="right_col" role="main"  >
      <h1 class="page_title">Administration</h1>
      <div style=" text-align:center; height:950px;">
        <div class="navTiles">
          {{#if Template.subscriptionsReady}}
            {{#each navitems}}
              {{#if (isAdmin name) }}
                {{#each children}}
                  {{> navtile}}
                {{/each}}
              {{/if}}
            {{/each}}
          {{else}}
            <p>Loading</p>
          {{/if}}
          <br />
        </div>
      </div>
  </section>
</template>

<template name="navtile">
  <a href="{{route}}">
  <div class="navTile">
    <span class="navTileHeader">
      <span>
        <span class="glyphicon {{icon}} navTileIcon"></span>
      </span>
      <span class="navTileTitle">{{name}}</span>
      <span class="navTileText">{{description}}</span>
    </span>
  </div>
  </a>
</template>
